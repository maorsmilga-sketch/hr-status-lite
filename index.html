<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>עדכון סטטוס</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f5f7fb;color:#222;padding:30px}
    h1{color:#1976d2;text-align:center;margin-top:0}
    .wrap{max-width:520px;margin:0 auto}
    label{display:block;margin-top:16px;font-weight:bold}
    select,input,button{font-size:16px;margin-top:6px;padding:10px;width:100%;box-sizing:border-box}
    button{background:#1976d2;color:#fff;border:none;border-radius:8px;cursor:pointer;margin-top:18px}
    button.secondary{background:#0d6efd20;color:#0d6efd;border:1px solid #0d6efd}
    button:hover{filter:brightness(0.95)}
    .hint{font-size:12px;color:#666}
    .statusbar{background:#fff;border:1px solid #e5e9f2;border-radius:8px;padding:10px;margin:0 auto 14px;max-width:520px;color:#333}
    .statusbar.ok{border-color:#27ae60}
    .statusbar.err{border-color:#c0392b;color:#c0392b}
  </style>
</head>
<body>
  <h1>עדכון סטטוס</h1>
  <div id="status" class="statusbar">טוען…</div>

  <div class="wrap">
    <label>קבוצה:
      <select id="group"></select>
    </label>

    <label>שם:
      <select id="user"></select>
    </label>
    <div class="hint">המערכת תזכור את הבחירה לפעם הבאה.</div>

    <label>סטטוס:
      <select id="statusSel"></select>
    </label>

    <label>התחלה:</label>
    <div style="display:flex;gap:8px">
      <input type="datetime-local" id="start_time" />
      <button id="start_now" type="button" class="secondary" style="width:40%">התחל מעכשיו</button>
    </div>

    <label>סיום (אופציונלי):</label>
    <input type="datetime-local" id="end_time" />

    <button id="save">שמור</button>
  </div>

  <!-- חשוב: הקובץ חייב להכיל את APP_CONFIG עם API_URL ו-SECRET -->
  <script src="config.js"></script>
  <script>
    // -------- References --------
    const bar   = document.getElementById('status');
    const gSel  = document.getElementById('group');
    const uSel  = document.getElementById('user');
    const sSel  = document.getElementById('statusSel');
    const start = document.getElementById('start_time');
    const endI  = document.getElementById('end_time');
    const nowBt = document.getElementById('start_now');
    const saveB = document.getElementById('save');

    // -------- UI helpers --------
    function setBar(msg, ok=null){
      bar.textContent = msg;
      bar.classList.remove('ok','err');
      if (ok === true) bar.classList.add('ok');
      if (ok === false) bar.classList.add('err');
    }
    function isoLocalMinutes(d){
      const pad=n=>String(n).padStart(2,'0');
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }
    function loadProfile(){
      try{
        const g = localStorage.getItem('selectedGroup');
        const u = localStorage.getItem('selectedUser');
        if (g && [...gSel.options].some(o=>o.value===g)) gSel.value=g;
        if (u && [...uSel.options].some(o=>o.value===u)) uSel.value=u;
      }catch(_){}
    }
    function saveProfile(){
      localStorage.setItem('selectedGroup', gSel.value);
      localStorage.setItem('selectedUser', uSel.value);
    }

    // -------- JSONP core (עוקף CORS) --------
    function jsonp(path, params = {}){
      return new Promise((resolve, reject)=>{
        if (!window.APP_CONFIG) return reject(new Error('config.js missing'));
        const cbName = 'cb_' + Math.random().toString(36).slice(2);
        params.secret = window.APP_CONFIG.SECRET;
        params.path = path;
        params.callback = cbName;

        const url = new URL(window.APP_CONFIG.API_URL);
        Object.entries(params).forEach(([k,v])=> url.searchParams.set(k, v));

        const s = document.createElement('script');
        s.src = url.toString();
        s.onerror = ()=>{ delete window[cbName]; reject(new Error('JSONP load error')); };
        window[cbName] = (data)=>{ delete window[cbName]; s.remove(); resolve(data); };
        document.body.appendChild(s);
      });
    }

    async function apiGet(path, params={}) {
      const res = await jsonp(path, params);
      if (!res.ok) { setBar('API error: ' + (res.error || 'לא ידוע'), false); throw new Error(res.error||'API'); }
      return res;
    }
    async function apiCreateEvent(payload){
      const res = await jsonp('create_event', {
        user: payload.user,
        group: payload.group,
        status_code: payload.status_code,
        starts_at: payload.starts_at,
        ends_at: payload.ends_at || '',
        source: payload.source || 'user'
      });
      if (!res.ok) { setBar('API error: ' + (res.error || 'לא ידוע'), false); throw new Error(res.error||'API'); }
      return res;
    }

    // -------- Loaders --------
    async function loadGroups(){
      setBar('טוען קבוצות…');
      const res = await apiGet('users'); // כל המשתמשים
      const users = res.data || [];
      const groups = [...new Set(users.map(u => String(u.group || '').trim()))].filter(Boolean);
      gSel.innerHTML = '';
      groups.forEach(g=>{
        const o = document.createElement('option');
        o.value = g; o.textContent = g;
        gSel.appendChild(o);
      });
      if (groups.length === 0) setBar('לא נמצאו קבוצות. בדוק את לשונית users ואת ה-SECRET.', false);
      else setBar('קבוצות נטענו', true);
    }

    async function loadStatuses(){
      setBar('טוען סטטוסים…');
      const res = await apiGet('statuses');
      const list = res.data || [];
      sSel.innerHTML = '';
      list.forEach(s=>{
        const o = document.createElement('option');
        o.value = s.code; o.textContent = s.label;
        sSel.appendChild(o);
      });
      setBar('סטטוסים נטענו', true);
    }

    async function loadUsersByGroup(){
      setBar('טוען משתמשים…');
      const res = await apiGet('users', { group: gSel.value });
      const list = res.data || [];
      uSel.innerHTML = '';
      list.forEach(u=>{
        const o = document.createElement('option');
        o.value = u.display_name; o.textContent = u.display_name;
        uSel.appendChild(o);
      });
      if (list.length === 0) setBar('אין משתמשים לקבוצה שנבחרה', false);
     else setBar('', true);
      loadProfile();
    }

    // -------- Actions --------
    nowBt.onclick = ()=>{ start.value = isoLocalMinutes(new Date()); };

    saveB.onclick = async ()=>{
      saveProfile();
      setBar('שומר…');
      try{
        await apiCreateEvent({
          user: uSel.value,
          group: gSel.value,
          status_code: sSel.value,
          starts_at: start.value ? new Date(start.value).toISOString() : new Date().toISOString(),
          ends_at: endI.value ? new Date(endI.value).toISOString() : '',
          source: 'user'
        });
        setBar('עודכן בהצלחה ✔', true);
      } catch(err){
        setBar('שגיאה בשמירה: ' + err.message, false);
        alert('שגיאה: ' + err.message);
      }
    };

    gSel.onchange = loadUsersByGroup;

    // -------- Init --------
    (async function init(){
      try{
        start.value = isoLocalMinutes(new Date());
        await loadGroups();
        await loadStatuses();
        await loadUsersByGroup();
      } catch(err){
        setBar('שגיאה באתחול: ' + err.message, false);
        console.error(err);
      }
    })();
  </script>
</body>
</html>
