<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>דשבורד מנהל — תמונת מצב</title>
  <style>
    body{font-family:system-ui,Arial;margin:20px;background:#f7f9fc;color:#222}
    h1{margin:0 0 6px}
    .sub{color:#666;margin:0 0 14px}
    .panel{background:#fff;border:1px solid #e5e9f2;border-radius:10px;padding:14px;margin:12px 0}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    select,button{font-size:14px;padding:8px}
    button{background:#1976d2;color:#fff;border:none;border-radius:6px;cursor:pointer}
    button:hover{filter:brightness(0.95)}
    .bar{display:none;margin:0 0 12px;padding:10px;border:1px solid #e5e9f2;border-radius:8px;background:#fff}
    .bar.err{display:block;border-color:#c0392b;color:#c0392b}
    table{border-collapse:collapse;width:100%;margin-top:10px}
    th,td{border:1px solid #e6e9ef;padding:8px;text-align:right}
    th{background:#f2f5fa}
    .pill{padding:4px 10px;border-radius:999px;border:1px solid #ccc;display:inline-block;white-space:nowrap}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
  </style>
</head>
<body>
  <h1>דשבורד מנהל</h1>
  <p class="sub">תמונת מצב ביחס לרגע פתיחת העמוד: <span id="snapText"></span></p>
  <div id="bar" class="bar"></div>

  <div class="panel">
    <div class="controls">
      <label>קבוצה:
        <select id="group"></select>
      </label>
      <button id="refresh">רענן</button>
    </div>
  </div>

  <div class="panel">
    <h3 style="margin-top:0">תמונת מצב</h3>
    <div id="summary" class="chips"></div>
    <table>
      <thead><tr><th>שם</th><th>קבוצה</th><th>סטטוס</th><th>עודכן</th></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script src="config.js"></script>
  <script>
    // --- הודעות שגיאה בלבד ---
    const bar = document.getElementById('bar');
    function showErr(msg){
      bar.textContent = msg || 'שגיאה לא ידועה';
      bar.className = 'bar err';
    }
    function clearMsg(){
      bar.textContent = '';
      bar.className = 'bar';
    }

    // --- JSONP (עוקף CORS) ---
    function jsonp(path, params = {}){
      return new Promise((resolve, reject)=>{
        if (!window.APP_CONFIG) return reject(new Error('config.js missing'));
        const cbName = 'cb_' + Math.random().toString(36).slice(2);
        params.secret = window.APP_CONFIG.SECRET;
        params.path = path;
        params.callback = cbName;

        const url = new URL(window.APP_CONFIG.API_URL);
        Object.entries(params).forEach(([k,v])=> url.searchParams.set(k, v));

        const s = document.createElement('script');
        s.src = url.toString();
        s.onerror = ()=>{ delete window[cbName]; reject(new Error('JSONP load error')); };
        window[cbName] = (data)=>{ delete window[cbName]; s.remove(); resolve(data); };
        document.body.appendChild(s);
      });
    }
    async function apiGet(path, params = {}){
      const res = await jsonp(path, params);
      if (!res.ok) throw new Error(res.error || 'API error');
      return res;
    }

    // --- עזרים ---
    const gSel = document.getElementById('group');
    const tbody = document.getElementById('tbody');
    const summary = document.getElementById('summary');
    const snapText = document.getElementById('snapText');

    const SNAP_AT = new Date(); // רגע פתיחת הדף
    snapText.textContent = SNAP_AT.toLocaleString('he-IL', { timeZone: 'Asia/Jerusalem' });

    function toLocal(dtStr){
      if (!dtStr) return '—';
      const d = new Date(dtStr);
      if (isNaN(d)) return '—';
      return d.toLocaleString('he-IL', { timeZone: 'Asia/Jerusalem' });
    }
    function hexToRgb(hex){ const m=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex||''); return m?{r:parseInt(m[1],16),g:parseInt(m[2],16),b:parseInt(m[3],16)}:null; }
    function pillStyleFromHex(hex,alpha=0.15){ const rgb=hexToRgb(hex); if(!rgb) return {bg:'#eee',color:'#000',border:'#ddd'}; return {bg:`rgba(${rgb.r},${rgb.g},${rgb.b},${alpha})`,color:hex,border:hex}; }

    // --- טעינת קבוצות (דינמי) + "כל הקבוצות" כברירת מחדל ---
    async function loadGroups(){
      const res = await apiGet('users'); // כל המשתמשים
      const users = res.data || [];
      const groups = [...new Set(users.map(u => String(u.group || '').trim()))].filter(Boolean).sort();
      gSel.innerHTML = '';
      const allOpt = document.createElement('option');
      allOpt.value = '__ALL__';
      allOpt.textContent = 'כל הקבוצות';
      gSel.appendChild(allOpt);
      groups.forEach(g=>{
        const o = document.createElement('option');
        o.value = g; o.textContent = g;
        gSel.appendChild(o);
      });
      gSel.value = '__ALL__'; // ברירת מחדל: שתי הקבוצות יחד
    }

    // --- חישוב תמונת מצב + "מתי עודכן" לכל משתמש ---
    async function loadSnapshot(){
      clearMsg();
      try{
        // 1) קוראים את "now" לקבלת הסטטוס הנוכחי לכל משתמש (לפי סינון קבוצה אם צריך)
        const groupVal = gSel.value;
        const nowParams = {};
        if (groupVal && groupVal !== '__ALL__') nowParams.group = groupVal;
        nowParams.at = SNAP_AT.toISOString();
        const nowRes = await apiGet('now', nowParams);
        const currentRows = nowRes.data || [];

        // 2) קוראים את "events" ומאתרים לכל משתמש את האירוע הפעיל בזמן SNAP_AT כדי להוציא starts_at (כלומר מתי הסטטוס הזה עודכן)
        const evRes = await apiGet('events');
        const events = (evRes.data || []).map(e => ({
          ...e,
          starts_at: e.starts_at ? new Date(e.starts_at) : null,
          ends_at:   e.ends_at   ? new Date(e.ends_at)   : null
        }));
        const isActive = (ev,t)=> ev.starts_at && ev.starts_at <= t && (!ev.ends_at || ev.ends_at > t);

        // מפה: user -> starts_at של האירוע הפעיל
        const lastUpdateByUser = {};
        events.forEach(ev=>{
          if (!isActive(ev, SNAP_AT)) return;
          const key = String(ev.user);
          if (!lastUpdateByUser[key] || (lastUpdateByUser[key] < ev.starts_at)){
            lastUpdateByUser[key] = ev.starts_at;
          }
        });

        // 3) רנדר טבלה
        tbody.innerHTML = '';
        currentRows.forEach(r=>{
          const tr = document.createElement('tr');

          const tdUser  = document.createElement('td'); tdUser.textContent  = r.user;
          const tdGroup = document.createElement('td'); tdGroup.textContent = r.group;

          const tdStat = document.createElement('td');
          const pill = document.createElement('span'); pill.className='pill';
          pill.textContent = r.status_label || '—';
          const st = pillStyleFromHex(r.color_hex);
          pill.style.background=st.bg; pill.style.color=st.color; pill.style.border=`1px solid ${st.border}`;
          tdStat.appendChild(pill);

          const tdWhen = document.createElement('td');
          const dt = lastUpdateByUser[r.user] ? lastUpdateByUser[r.user].toISOString() : '';
          tdWhen.textContent = toLocal(dt);

          tr.append(tdUser, tdGroup, tdStat, tdWhen);
          tbody.appendChild(tr);
        });

        // 4) סיכום לפי סטטוס
        const counts = {};
        currentRows.forEach(r=>{ const k = r.status_label || 'ללא'; counts[k]=(counts[k]||0)+1; });
        summary.innerHTML = '';
        Object.entries(counts).forEach(([k,v])=>{
          const chip = document.createElement('span');
          chip.className = 'pill';
          chip.textContent = `${k}: ${v}`;
          summary.appendChild(chip);
        });

      }catch(err){
        showErr('שגיאה בטעינת תמונת מצב: ' + err.message);
      }
    }

    // --- אירועים ---
    document.getElementById('refresh').onclick = loadSnapshot;
    gSel.onchange = loadSnapshot;

    // --- init ---
    (async function init(){
      try{
        await loadGroups();    // ברירת מחדל: כל הקבוצות
        await loadSnapshot();  // צילום מצב לרגע פתיחת העמוד
      }catch(err){
        showErr('שגיאה באתחול: ' + err.message);
      }
    })();
  </script>
</body>
</html>
